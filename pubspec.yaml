name: nutrio_wellness
description: A health and wellness app with meal recommendations, fitness tracking, and order tracking.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5

  # State management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Network and API
  dio: ^5.3.2
  json_annotation: ^4.8.1

  # Local storage
  shared_preferences: ^2.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Fitness tracking
  health: ^6.0.0

  # Maps and location
  google_maps_flutter: ^2.3.0
  location: ^5.0.0

  # Authentication
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.2

  # UI utilities
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  intl: ^0.18.1
  flutter_local_notifications: ^15.1.0

  # Utilities
  url_launcher: ^6.1.12
  image_picker: ^1.0.2
  path_provider: ^2.1.0
  get_it: ^7.6.0

  # Health and Fitness
  pedometer: ^4.0.1
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.0
  mockito: ^5.4.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700